<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Ozran Secure Shield</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="manifest" href="/manifest.json">
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 2rem auto; }
    form { display: none; }
    form.active { display: block; }
    label { display: block; margin-top: 1rem; }
    input { width: 100%; padding: 0.5rem; margin-top: 0.25rem; }
    button { margin-top: 1rem; }
    #message { margin-top: 1rem; color: red; }
    nav { text-align: center; margin-bottom: 1rem; }
    nav button { margin: 0 0.5rem; }
  </style>
</head>
<body>
  <nav>
    <button id="show-login">Login</button>
    <button id="show-register">Register</button>
  </nav>
  <div id="message"></div>

  <form id="loginForm" class="active">
    <label>Email<input type="email" name="email" required></label>
    <label>Password<input type="password" name="password" required></label>
    <button type="submit">Login</button>
  </form>

  <form id="registerForm">
    <label>Username<input type="text" name="username" required></label>
    <label>Email<input type="email" name="email" required></label>
    <label>Password<input type="password" name="password" required></label>
    <label>Confirm Password<input type="password" name="confirmPassword" required></label>
    <button type="submit">Register</button>
  </form>

  <script src="auth.js"></script>
</body>
</html>
