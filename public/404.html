<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Ozran Secure Shield</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-primary);
            text-align: center;
            padding: 2rem;
        }
        .error-content {
            max-width: 600px;
        }
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            line-height: 1;
        }
        .error-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }
        .error-description {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .search-box {
            margin: 2rem 0;
            position: relative;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        .search-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: var(--bg-secondary);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            color: var(--text-primary);
            font-size: 1rem;
        }
        .search-input:focus {
            outline: none;
            border-color: var(--accent-primary);
        }
        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-tertiary);
        }
        .helpful-links {
            margin-top: 3rem;
            text-align: left;
        }
        .helpful-links h3 {
            color: var(--text-primary);
            margin-bottom: 1rem;
        }
        .link-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }
        .help-link {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem;
            background: var(--bg-secondary);
            border-radius: 0.5rem;
            color: var(--text-primary);
            text-decoration: none;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .help-link:hover {
            background: var(--bg-tertiary);
            border-color: var(--accent-primary);
            transform: translateY(-2px);
        }
        .help-icon {
            color: var(--accent-primary);
            font-size: 1.2rem;
        }
        .animated-shield {
            animation: float 3s ease-in-out infinite;
            margin-bottom: 2rem;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-content">
            <div class="animated-shield">
                <i class="fas fa-shield-alt" style="font-size: 4rem; color: var(--accent-primary);"></i>
            </div>
            
            <div class="error-code">404</div>
            <h1 class="error-title">Page Not Found</h1>
            <p class="error-description">
                The page you're looking for doesn't exist or has been moved. 
                Don't worry, our security systems are still protecting you!
            </p>
            
            <div class="search-box">
                <input type="text" class="search-input" placeholder="Search our site..." onkeypress="handleSearch(event)">
                <i class="fas fa-search search-icon"></i>
            </div>
            
            <div class="error-actions">
                <button class="btn btn-primary-large" onclick="window.location.href='/'">
                    <i class="fas fa-home"></i>
                    Go Home
                </button>
                <button class="btn btn-secondary-large" onclick="window.history.back()">
                    <i class="fas fa-arrow-left"></i>
                    Go Back
                </button>
            </div>
            
            <div class="helpful-links">
                <h3>Popular Pages</h3>
                <div class="link-grid">
                    <a href="/#features" class="help-link">
                        <i class="fas fa-star help-icon"></i>
                        <div>
                            <div>Features</div>
                            <small style="color: var(--text-tertiary);">Explore our capabilities</small>
                        </div>
                    </a>
                    <a href="/#pricing" class="help-link">
                        <i class="fas fa-tag help-icon"></i>
                        <div>
                            <div>Pricing</div>
                            <small style="color: var(--text-tertiary);">View our plans</small>
                        </div>
                    </a>
                    <a href="/auth" class="help-link">
                        <i class="fas fa-sign-in-alt help-icon"></i>
                        <div>
                            <div>Login</div>
                            <small style="color: var(--text-tertiary);">Access your account</small>
                        </div>
                    </a>
                    <a href="/#contact" class="help-link">
                        <i class="fas fa-headset help-icon"></i>
                        <div>
                            <div>Support</div>
                            <small style="color: var(--text-tertiary);">Get help</small>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function handleSearch(event) {
            if (event.key === 'Enter') {
                const query = event.target.value.trim();
                if (query) {
                    // Simple search redirect - in a real app, this would be more sophisticated
                    window.location.href = `/#${query.toLowerCase()}`;
                }
            }
        }

        // Add some interactivity
        document.addEventListener('DOMContentLoaded', function() {
            const helpLinks = document.querySelectorAll('.help-link');
            helpLinks.forEach(link => {
                link.addEventListener('mouseenter', function() {
                    this.style.background = 'var(--bg-tertiary)';
                });
                link.addEventListener('mouseleave', function() {
                    this.style.background = 'var(--bg-secondary)';
                });
            });
        });
    </script>
</body>
</html>
